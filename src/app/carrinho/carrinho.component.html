<div *ngIf="itensNoCarrinho.length > 0; else semProduto">
  <h2 class="cart-title">Carrinho</h2>
  <ul *ngFor="let itemNoCarrinho of itensNoCarrinho">
    <li>
      <img [src]="itemNoCarrinho.imagem" [alt]="itemNoCarrinho.descricao"/>
      <p>{{ itemNoCarrinho.descricao }}</p>
      <p>{{ itemNoCarrinho.preco | currency:"BRL"}}</p>
      <label>
        Quantidade:
        <input type="number" name="qtd" id="qtd" [(ngModel)]="itemNoCarrinho.quantidadeComprada">
        <button type="button" class="remove-button" (click)="removeItem(itemNoCarrinho.id)">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </label>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ valorTotalItens() | currency:"BRL" }}</h2>
  <button class="buy-button"  (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto><h2>Nenhum produto foi adicionado ao carrinho.</h2></ng-template>
